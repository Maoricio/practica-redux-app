<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <!-- selected -->
        <li *ngFor="let filtro of filtrosValidos">
            <a [ngClass]="{ 'selected': filtro === filtroActual }" (click)="setFiltro(filtro)">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiar()">Limpiar completados</button>
</footer>
